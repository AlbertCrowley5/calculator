!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator scientific">
        <div class="display" id="display">0</div>
        <div class="angle-mode">
            <button class="btn mode" id="angleMode" onclick="toggleAngleMode()">DEG</button>
        </div>
        <div class="buttons">
            <!-- Row 1: Functions -->
            <button class="btn function" onclick="applyFunction('sin')">sin</button>
            <button class="btn function" onclick="applyFunction('cos')">cos</button>
            <button class="btn function" onclick="applyFunction('tan')">tan</button>
            <button class="btn function" onclick="applyFunction('log')">log</button>
            <button class="btn function" onclick="applyFunction('ln')">ln</button>

            <!-- Row 2: More functions -->
            <button class="btn function" onclick="applyFunction('asin')">asin</button>
            <button class="btn function" onclick="applyFunction('acos')">acos</button>
            <button class="btn function" onclick="applyFunction('atan')">atan</button>
            <button class="btn function" onclick="applyFunction('sqrt')">√</button>
            <button class="btn operator" onclick="appendOperator('^')">x^y</button>

            <!-- Row 3: Special values and operations -->
            <button class="btn function" onclick="appendNumber('Math.PI')">π</button>
            <button class="btn function" onclick="appendNumber('Math.E')">e</button>
            <button class="btn function" onclick="applyFunction('abs')">|x|</button>
            <button class="btn function" onclick="appendText('(')">(</button>
            <button class="btn function" onclick="appendText(')')">)</button>

            <!-- Row 4: Clear, Delete, and basic operators -->
            <button class="btn clear" onclick="clearDisplay()">C</button>
            <button class="btn delete" onclick="deleteLast()">DEL</button>
            <button class="btn operator" onclick="appendOperator('/')">/</button>
            <button class="btn operator" onclick="appendOperator('*')">*</button>
            <button class="btn function" onclick="applyFunction('factorial')">x!</button>

            <!-- Row 5: Numbers 7-9 -->
            <button class="btn number" onclick="appendNumber('7')">7</button>
            <button class="btn number" onclick="appendNumber('8')">8</button>
            <button class="btn number" onclick="appendNumber('9')">9</button>
            <button class="btn operator" onclick="appendOperator('-')">-</button>
            <button class="btn function" onclick="applyFunction('exp')">e^x</button>

            <!-- Row 6: Numbers 4-6 -->
            <button class="btn number" onclick="appendNumber('4')">4</button>
            <button class="btn number" onclick="appendNumber('5')">5</button>
            <button class="btn number" onclick="appendNumber('6')">6</button>
            <button class="btn operator" onclick="appendOperator('+')">+</button>
            <button class="btn operator" onclick="appendOperator('%')">%</button>

            <!-- Row 7: Numbers 1-3 -->
            <button class="btn number" onclick="appendNumber('1')">1</button>
            <button class="btn number" onclick="appendNumber('2')">2</button>
            <button class="btn number" onclick="appendNumber('3')">3</button>
            <button class="btn equals" onclick="calculate()" style="grid-row: span 2;">=</button>
            <button class="btn function" onclick="applyFunction('pow10')">10^x</button>

            <!-- Row 8: Zero and decimal -->
            <button class="btn number" onclick="appendNumber('0')" style="grid-column: span 2;">0</button>
            <button class="btn number" onclick="appendNumber('.')">.</button>
            <button class="btn function" onclick="applyFunction('square')">x²</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
